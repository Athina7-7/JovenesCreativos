<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso página</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label>Correo electronico</label>
            <input type="email" placeholder="Ingresa correo" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresa contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Registrate</a></p>
    </section>


    <script src="js/login.js"></script>
</body>
</html>
