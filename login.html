<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Acceso página</title>
</head>
<body>
    <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label>Correo electrónico:</label>
                <input type="email" placeholder="Ingresa correo" id="email" required autofocus>
                <label>Contraseña:</label>
                <input type="password" placeholder="Ingresa contraseña" id="password" required>
                <input type="submit" value="Ingresar">
            </form>
            <div id="div_registrate"><p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p></div>
    </section>


    <script src="js/login.js"></script>
</body>
</html>
